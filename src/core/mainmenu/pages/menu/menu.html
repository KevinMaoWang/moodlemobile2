<ion-header class="platform-browser-toolbar header header-md">
    <div class="toolbar toolbar-md">
        <div class="toolbar-background toolbar-background-md"></div>
        <div class="toolbar-content toolbar-content-md">
            <div class="title title-md">
                <div class="toolbar-title toolbar-title-md">
                    <span (click)="goToHome()">Moodle 37</span>
                </div>
            </div>
            <div class="toolbar-icons-container">
                <ion-icon name="chatboxes" class="toolbar-icon" (click)="goToChat()"></ion-icon>
                <ion-icon name="notifications" class="toolbar-icon" (click)="goToNotifications()"></ion-icon>
                <ion-icon name="contact" class="toolbar-icon" (click)="goToUserSettings()"></ion-icon>
            </div>
        </div>
    </div>
</ion-header>
<core-ion-tabs #mainTabs [hidden]="!showTabs" [loaded]="loaded" tabsLayout="title-hide" [attr.tabsPlacement]="tabsPlacement">
    <core-ion-tab [enabled]="false" [show]="false" [root]="redirectPage" [rootParams]="redirectParams"></core-ion-tab>
    <core-ion-tab *ngFor="let tab of tabs" [root]="tab.page" [rootParams]="tab.pageParams" [tabTitle]="tab.title | translate" [tabIcon]="tab.icon" [tabBadge]="tab.badge" class="{{tab.class}}" [enabled]="!tab.hide" [show]="!tab.hide"></core-ion-tab>
    <core-ion-tab root="CoreMainMenuMorePage" [tabTitle]="'core.more' | translate" tabIcon="more"></core-ion-tab>
</core-ion-tabs>
